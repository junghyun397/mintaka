[package]
name = "mintaka_interface"
version = "0.1.0-pre-alpha"
edition = "2021"

[[bin]]
name = "pbrain_mintaka"
path = "src/piskvork.rs"

[[bin]]
name = "mintaka_command_line"
path = "src/command_line.rs"

[profile.release]
opt-level = 3
codegen-units = 1
lto = "fat"
strip = "symbols"
panic = "abort"

[dependencies]
rusty_renju = { path = "../rusty_renju" }
mintaka = { path = "../mintaka" }
